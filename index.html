<div class="arrows">

<script>
  // ç²’å­ç”Ÿæˆ
  for(let i=0;i<30;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.width=p.style.height=Math.random()*6+2+'px';
    p.style.top=Math.random()*100+'%';
    p.style.left=Math.random()*100+'%';
    document.body.appendChild(p);
  }

  const slides = document.querySelectorAll('.slide');
  const nav = document.getElementById('nav');
  const page = document.getElementById('page');
  let current = 0;

  slides.forEach(()=>{ const d=document.createElement('div'); d.className='dot'; nav.appendChild(d); });

  function render(){
    slides.forEach((s,i)=>{
      s.classList.remove('enter-left','enter-right');
      s.classList.toggle('active',i===current);
    });
    [...nav.children].forEach((d,i)=>d.classList.toggle('active',i===current));
    page.textContent=`${current+1} / ${slides.length}`;
  }

  function next(){ if(current<slides.length-1){ slides[current].classList.add('enter-left'); current++; render(); }}
  function prev(){ if(current>0){ slides[current].classList.add('enter-right'); current--; render(); }}

  document.addEventListener('keydown',e=>{
    if(['ArrowDown','ArrowRight',' '].includes(e.key)) next();
    if(['ArrowUp','ArrowLeft'].includes(e.key)) prev();
  });

  let touchStartY=0;
  document.addEventListener('touchstart',e=>touchStartY=e.touches[0].clientY);
  document.addEventListener('touchend',e=>{
    const dy=e.changedTouches[0].clientY-touchStartY;
    if(dy<-50) next();
    if(dy>50) prev();
  });

  // è¡¨å–®é€å‡º
  function handleSubmit(e){
    e.preventDefault();
    const form=e.target;
    fetch(form.action,{method:'POST',body:new FormData(form),headers:{'Accept':'application/json'}})
      .then(res=>{ if(res.ok){ form.reset(); document.getElementById('successMsg').style.display='block'; } else { alert('é€å‡ºå¤±æ•—ï¼Œè«‹ç›´æ¥å¯„ä¿¡è¯çµ¡æˆ‘'); }})
      .catch(()=>alert('ç¶²è·¯ç•°å¸¸ï¼Œè«‹ç¨å¾Œå†è©¦'));
  }

  render();
</script>
