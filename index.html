<div class="nav" id="nav"></div>

<script>
  const slides = document.querySelectorAll('.slide');
  const nav = document.getElementById('nav');
  const page = document.getElementById('page');
  let current = 0;

  slides.forEach(() => {
    const d = document.createElement('div');
    d.className = 'dot';
    nav.appendChild(d);
  });

  function render() {
    slides.forEach((s, i) => s.classList.toggle('active', i === current));
    [...nav.children].forEach((d, i) => d.classList.toggle('active', i === current));
    page.textContent = `${current + 1} / ${slides.length}`;
  }

  function next() { if (current < slides.length - 1) { current++; render(); } }
  function prev() { if (current > 0) { current--; render(); } }

  document.addEventListener('keydown', e => {
    if (['ArrowDown','ArrowRight',' '].includes(e.key)) next();
    if (['ArrowUp','ArrowLeft'].includes(e.key)) prev();
  });

  let touchStartY = 0;
  document.addEventListener('touchstart', e => touchStartY = e.touches[0].clientY);
  document.addEventListener('touchend', e => {
    const dy = e.changedTouches[0].clientY - touchStartY;
    if (dy < -50) next();
    if (dy > 50) prev();
  });

  render();
</script>
