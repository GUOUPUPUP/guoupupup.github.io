<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>聯絡我</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(99,102,241,0.25), transparent 40%),
                  radial-gradient(800px 500px at 90% 20%, rgba(56,189,248,0.18), transparent 40%),
                  radial-gradient(1000px 600px at 50% 90%, rgba(168,85,247,0.18), transparent 45%),
                  #0f172a;
      color: white;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .slide.active {
      display: flex;
      opacity: 1;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      width: 100%;
      height: 100%;
    }
    h1 { font-size: 4rem; margin-bottom: 0.5rem; }
    h2 { font-size: 2.5rem; margin-bottom: 1rem; color: #a5b4fc; font-weight: 400; }
    p, li, input, textarea, button { font-size: 1.5rem; line-height: 1.8; }
    ul { padding-left: 1.2rem; }

    .nav {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.6rem;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #475569;
    }
    .dot.active { background: #a5b4fc; }

    .page {
      position: fixed;
      bottom: 1.4rem;
      right: 1.8rem;
      font-size: 0.95rem;
      opacity: 0.65;
    }

    .arrows {
      position: fixed;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .arrow {
      font-size: 2rem;
      cursor: pointer;
      opacity: 0.55;
      user-select: none;
    }
    .arrow:hover { opacity: 0.9; }

    .controls {
      position: fixed;
      top: 1rem;
      right: 1.5rem;
      display: flex;
      gap: 0.6rem;
    }
    .btn {
      background: #1e293b;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
    }
    input, textarea {
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      font-size: 1.2rem;
    }
    button.submit {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* 表單送出成功提示 */
    .success {
      margin-top: 1.2rem;
      font-size: 1.1rem;
      color: #a5b4fc;
      display: none;
    }

    /* 手機版聯絡頁調整 */
    @media (max-width: 768px) {
      .contact-wrap {
        flex-direction: column;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>


<!-- 7. 聯絡我（含表單＋聯繫方式） -->
<section class="slide">
  <div class="content" style="max-width:1000px;">
    <h2>聯絡我</h2>
    <div class="contact-wrap" style="display:flex; gap:3rem; width:100%; justify-content:center; align-items:flex-start; margin-top:2rem;">
      <!-- 左：聯繫方式 -->
      <div style="flex:1; text-align:center; opacity:0.9;">
        <p><strong>Email</strong></p>
        <p>yourname@email.com</p>
        <p style="margin-top:1.2rem;"><strong>電話</strong></p>
        <p>+886 9xx-xxx-xxx</p>
        <p style="margin-top:1.2rem;"><strong>所在地</strong></p>
        <p>Taiwan</p>
      </div>

      <!-- 右：表單 -->
      <form style="flex:1; max-width:420px;" action="https://formspree.io/f/mbdllynz" method="POST" onsubmit="handleSubmit(event)">
  <input type="text" name="name" placeholder="姓名" required />
  <input type="email" name="email" placeholder="電子郵件" required />
  <textarea name="message" placeholder="訊息" rows="4" required></textarea>
  <button type="submit" class="submit">送出</button>
  <div class="success" id="successMsg">已收到你的訊息，我會盡快回覆你。</div>
</form>
    </div>
  </div>
</section>

<!-- 8. 結束頁 -->
<section class="slide">
  <div class="content">
    <h1>以上，謝謝你看到這裡</h1>
    <h2 style="opacity:0.85;">期待有機會進一步聊聊</h2>
    <p style="margin-top:1.5rem; font-size:1.2rem; opacity:0.6;">（這是最後一頁）</p>
  </div>
</section>

<div class="arrows">
  <div class="arrow" onclick="prev()">⬆</div>
  <div class="arrow" onclick="next()">⬇</div>
</div>

<div class="controls">
  <button class="btn" onclick="window.print()">匯出 PDF</button>
</div>

<div class="nav" id="nav"></div>
<div class="page" id="page"></div>

<script>
  const slides = document.querySelectorAll('.slide');
  const nav = document.getElementById('nav');
  const page = document.getElementById('page');
  let current = 0;

  slides.forEach(() => {
    const d = document.createElement('div');
    d.className = 'dot';
    nav.appendChild(d);
  });

  function render() {
    slides.forEach((s, i) => s.classList.toggle('active', i === current));
    [...nav.children].forEach((d, i) => d.classList.toggle('active', i === current));
    page.textContent = `${current + 1} / ${slides.length}`;
  }

  function next() { if (current < slides.length - 1) { current++; render(); } }
  function prev() { if (current > 0) { current--; render(); } }

  document.addEventListener('keydown', e => {
    if (['ArrowDown','ArrowRight',' '].includes(e.key)) next();
    if (['ArrowUp','ArrowLeft'].includes(e.key)) prev();
  });

  let touchStartY = 0;
  document.addEventListener('touchstart', e => touchStartY = e.touches[0].clientY);
  document.addEventListener('touchend', e => {
    const dy = e.changedTouches[0].clientY - touchStartY;
    if (dy < -50) next();
    if (dy > 50) prev();
  });

  render();

  function handleSubmit(e) {
    e.preventDefault();
    const form = e.target;
    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    }).then(res => {
      if (res.ok) {
        form.reset();
        document.getElementById('successMsg').style.display = 'block';
      } else {
        alert('送出失敗，請直接寄信聯絡我');
      }
    }).catch(() => alert('網路異常，請稍後再試'));
  }
</script>

</body>
</html>
